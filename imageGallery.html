<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/imageGallery.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="assets/images/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="assets/images/img1.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img2.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img3.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img4.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img5.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img6.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img7.jpg" onclick="openFullImg(this.src)">
        <img src="assets/images/img8.jpg" onclick="openFullImg(this.src)">
    </div>
    <script src="assets/imageGallery.js"></script>
</body>
</html>
